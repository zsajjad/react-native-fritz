
buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation group: 'commons-io', name: 'commons-io', version: '2.6'
    implementation 'ai.fritz:core:2.1.0'
    compileOnly 'ai.fritz:vision-label:2.1.0'
    compileOnly 'ai.fritz:vision-object:2.1.0'
    compileOnly 'ai.fritz:custom-model-tflite:2.1.0'
}
