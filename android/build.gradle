
buildscript {
    repositories {
        jcenter()
        maven { url "https://raw.github.com/fritzlabs/fritz-repository/master" }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 22
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        manifestPlaceholders = [fritz_app_id: ""]
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation 'ai.fritz:core:2.1.0'
    implementation 'ai.fritz:vision-label:2.1.0'
}